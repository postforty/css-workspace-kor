<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div:nth-child(2) {
            background-color: pink;
            padding: 30px;
            margin: 30px;
            border: 30px solid rgb(162,90,162);
            width: 300px;
            /* box-sizing: content-box; */
        }
        div:nth-child(4) {
            background-color: pink;
            padding: 30px;
            margin: 30px;
            border: 30px solid rgb(162,90,162);
            width: 300px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h2>Box Sizing</h2>
    <div>Content-box</div>
    <br>
    <div>Border-box</div>
</body>
</html>
