<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p {
            background-color: aquamarine;
            padding: 10px;
            border-style: solid;
        }
        .one {
            border-width: thin;
        }
        .two {
            border-width: medium;
        }
        .three {
            border-width:thick;
        }
    </style>
    
</head>
<body>
    <h2>border-width Property</h2>

    <p>initial: 3px</p>
    <p class="one">thin: 1px</p>
    <p class="two">medium: 3px</p>
    <p class="three">thick: 5px</p>
    <p style="border-width: 15px;">border-width: 15px</p>
    <p style="border-width: 2px 4px 6px 8px;">border-width: 2px 4px 6px 8px;</p>
</body>
</html>
