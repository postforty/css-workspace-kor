<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1 {
            color: blue
        }
        h1:nth-child(1) {
            text-shadow: 5px 5px red;
        }
        h1:nth-child(2) {
            text-shadow: 5px 5px 10px red;
        }
        h1:nth-child(3) {
            text-shadow: 5px 5px 10px red, 5px 5px 10px green
        }
    </style>
</head>
<body>
    <h1>Text-shadow effect!</h1>
    <h1>Text-shadow effect!</h1>
    <h1>Text-shadow effect!</h1>
</body>
</html>
