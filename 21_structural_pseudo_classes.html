<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        p:first-of-type {
            color: red;
        }
        p:last-of-type {
            color: blue;
        }
        p:nth-of-type(2) {
            color:green;
        }
        p:nth-last-of-type(2) {
            color:orange;
        }
        p:first-child {
            background-color: brown;
        }
    </style>
</head>

<body>
    <!-- <h1>heading 1</h1> -->
    <p>paragraph 1</p>
    <p>paragraph 2</p>
    <p>paragraph 3</p>
    <p>paragraph 4</p>
    <p>paragraph 5</p>

    <div>
        <h1>heading 2</h1>
        <p>paragraph 1</p>
        <p>paragraph 2</p>
        <p>paragraph 3</p>
        <p>paragraph 4</p>
        <p>paragraph 5</p>
    </div>
</body>

</html>
