<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        div[class*="test"] {
            color: red;
        }
        
        div[class~="test"] {
            background-color: yellow;
        }
        
    </style>
</head>

<body>
    <div class="first_test">first_test</div>
    <div class="first_test test">first_test test</div>
    <div class="second">second</div>
    <div class="test">test</div>
    <p class="test">p test</p>
</body>

</html>
