<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .wrapper {
            font-size: 0;
        }
        .inline-block {
            display: inline-block;
            border: 3px solid #73ad21;
            font-size: 16px;
        }
        .box1 {
            width: 300px;
            height: 70px;
        }
        .box2 {
            width: 300px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="inline-block box1">inline-block height 70px</div>
    <div class="inline-block box2">inline-block height 150px</div>
    <div class="wrapper">
        <div class="inline-block box1">inline-block height 70px</div>
        <div class="inline-block box2">inline-block height 150px</div>
    </div>
</body>
</html>
