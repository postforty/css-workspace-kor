<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @font-face {
            font-family: 'HSSanTokki20-Regular';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2405@1.0/HSSanTokki20-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body>
    <p>normal style</p>
    <p style="font-style: oblique;">normal style</p>
    <p style="font-style: italic;">normal style</p>
    <p style="font-weight: lighter;">lighter</p>
    <p style="font-weight: bold;">bold</p>
    <b>bold</b>
    <p style="font-weight: 900;">900</p>
    <p style="font: bold small-caps 2em HSSanTokki20-Regular, sans-serif">font shorthand 산토끼</p>
</body>
</html>
