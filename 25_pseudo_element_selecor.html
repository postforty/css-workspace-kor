<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        p::first-letter {
            font-size: 48px;
        }
        p::first-line {
            color: red;
        }
        h1::before {
            content: "before 적용한 ";
            color: blue;
        }
        h1::after {
            content: " after 적용하였음";
            color: red;
        }
        ::selection {
            background-color: chartreuse;
        }
    </style>
</head>

<body>
    <h1>heading 1</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod itaque eveniet dolorem velit nulla aut, dolore
        facere, similique nesciunt a voluptatum omnis nemo harum earum repellendus magnam ut molestias? Nihil.
    </p>
</body>

</html>
