<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 5px solid black;
        }
        .none-border {
            border-style: none;
        }
        .hidden-border {
            border-style: hidden;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="none-border">김일남</td>
            <td>010-1111-1111</td>
        </tr>
        <tr>
            <td class="hidden-border">김이남</td>
            <td>010-2222-2222</td>
        </tr>
    </table>
</body>
</html>
