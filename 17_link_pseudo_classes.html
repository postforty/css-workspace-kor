<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        /* a:hover {
            background-color: red;
        } */

        a:link {
            color: orange;
        }

        a:visited {
            color: green;
        }

        a:active {
            background-color: red;
        }

        input:focus {
            background-color: yellow;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            color: red;
        }
    </style>
</head>

<body>
    <a href="#">This is a link</a>
    <br>
    <input type="text" value="I'll be red when focused" />
    <br>
    <input type="password" value="I'll be red when focused" />
</body>

</html>
