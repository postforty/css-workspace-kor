<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* ol > li:nth-child(2n) {
            color: orange;
        } */
        ol > li:nth-child(2n+1) {
            color: orange;
        }
        ol > li:first-child {
            color: red;
        }
        ol > li:last-child {
            color: blue;
        }
        ol > li:nth-child(4) {
            background: brown;
        }
        ul > :nth-last-child(2n+1) {
            color: red;
        }
        ul > :nth-last-child(2n) {
            color: blue;
        }
    </style>
</head>
<body>
    <ol>
        <li>li 1</li>
        <li>li 2</li>
        <li>li 3</li>
        <li>li 4</li>
        <li>li 5</li>
        <li>li 6</li>
    </ol>
    <ul>
        <li>li 1</li>
        <li>li 2</li>
        <li>li 3</li>
        <li>li 4</li>
        <li>li 5</li>
        <li>li 6</li>
    </ul>
</body>
</html>
