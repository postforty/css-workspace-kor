<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        input[type="text"]:valid {
            background-color: greenyellow;
        }
        input[type="text"]:invalid {
            background-color: red;
        }
    </style>
</head>
<body>
    <label>입력값이 반드시 필요:
        <input type="text" required />
    </label>

    <br>
    
    <label>특수문자를 포함하지 않는 4자리 문자 또는 숫자:
        <input type="text" pattern="[a-zA-Z0-9]{4}" required />
    </label>

</body>
</html>
