<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p:first-child {
            color: red;
        }
        p:last-child {
            color: blue;
        }
    </style>
</head>
<body>
    <p>paragraph 1 body</p>
    <p>paragraph 2 body</p>
    <p>paragraph 3 body</p>
    <div>
        <p>paragraph 1 div</p>
        <p>paragraph 2 div</p>
        <p>paragraph 3 div</p>
        <div>
            <p>paragraph 1 div > div</p>
            <p>paragraph 2 div > div</p>
            <p>paragraph 3 div > div</p>
        </div>
    </div>
</body>
</html>
